<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM| Creating object</title>
</head>
<body style="color: white; background-color: rgb(68, 65, 65);">
    
    
</body>
<script>
    const div = document.createElement("div");
    console.log(div);
    div.className = "first"
    div.id = Math.floor((Math.random()*15))
    div.setAttribute("title", "generateAttribute")
    div.style.backgroundColor = "green"
    // const addText = div.innerText = "Hello everyone, it's code with chai"
    const addText = document.createTextNode("Enjoying coding with chai")
    div.appendChild(addText)
    document.body.appendChild(div)
</script>
</html>
