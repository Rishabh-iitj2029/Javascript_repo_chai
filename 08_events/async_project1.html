<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
</head>
<body style="background-color: black;color:white; font-family: 'Courier New', Courier, monospace;">
<h1 style="font-weight: bold;">Start Should Change the Background Color Every Second</h1>
<button id="start">Start</button>
<button id="Stop">Stop</button>

<script>
    
    const randomColor = function(){
        const hex = '0123456789ABCDEF';
        let color = '#';

        for(let i = 0; i<6; i++){
            color += hex[Math.floor(Math.random()*16)]
        }

        return color;
    };
    console.log(randomColor())
    let Startbutton
    document.querySelector("#start").addEventListener("click", () => {
        function changeBg(){
            document.body.style.backgroundColor = randomColor()
        }
        if(!Startbutton){
            Startbutton = setInterval(changeBg, 1000);
        }
    })

    document.querySelector("#Stop").addEventListener("click", () => {
        clearInterval(Startbutton)
        Startbutton = null
    })

</script>
</body>
</html>
